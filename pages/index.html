<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="/styles.css">


</head>

<body>
    <div class="container">
        <div class="box">
            <div class="title-login">
                <h1 class="title">Login</h1>
            </div>
            <div class="input-container">
                <div class="form__group field">
                    <input name="e-mail" class="form__field" placeholder="E-mail" id="e-mail" type="text" required>
                    <label class="form__label" for="e-mail">E-mail</label>
                </div>
                <div class="form__group field">
                    <input name="password" class="form__field" placeholder="Senha" id="password" type="text" required>
                    <label class="form__label" for="password">Senha</label>
                </div>
            </div>
            <div class="button-container">
                <button class="button">Entrar</button>
            </div>
        </div>
    </div>

</body>


</html>
